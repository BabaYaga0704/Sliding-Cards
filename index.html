<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slidingding Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url('https://filmdaily.co/wp-content/uploads/2020/04/cute-cat-videos-lede-1300x882.jpg')">
        <h3>Cats</h3>
      </div>
      <div class="panel" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/737/779/604/snow-leopard-cute-cub-animal-wallpaper-preview.jpg')">
        <h3>Snow Leopard</h3>
      </div>
      <div class="panel" style="background-image: url('https://i.pinimg.com/736x/42/97/43/42974380a48e0baeb2b0946ee505ae04.jpg')">
        <h3>Rabbit</h3>
      </div>
      <div class="panel" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTloyvF3V2p3cdLrgv-oK-TslkeU4Ppb1YWpg&usqp=CAU')">
        <h3>Lamb</h3>
      </div>
      <div class="panel" style="background-image: url('https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/cute-baby-animals-1558535060.jpg?crop=1.00xw:0.669xh;0,0.158xh&resize=1200:*')">
        <h3>Puppies</h3>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
